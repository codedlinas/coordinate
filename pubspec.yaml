name: coordinate
description: "A travel tracking app that records your country visits."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location & Geocoding
  geolocator: ^13.0.4
  geocoding: ^3.0.0
  
  # Background Tasks
  # WARNING: Background location has significant OS restrictions.
  # - Android: WorkManager handles background scheduling
  # - iOS: Background fetch with limitations
  workmanager: ^0.9.0
  permission_handler: ^11.3.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Country Flags
  country_flags: ^3.3.0
  
  # File & Path
  path_provider: ^2.1.5
  
  # HTTP & JSON
  http: ^1.6.0
  
  # Date formatting
  intl: ^0.20.2
  
  # File sharing
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
